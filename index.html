<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site officiel de Nintendo France</title>
    <link rel="icon" type="image/x-icon" href="./assets/Retro-Mario-icon.png">
</head>

<body>
    <!--------------- nav bar ------------------>
    <nav>
        <div class="logo">
            <img src="./assets/nintendo.png" alt="Logo Nintendo">
        </div>
        <div class="container-nav-right">
            <div class="search">
                <img class="icon" src="./assets/loupe.png" alt="icon loupe">
                <a href="#">Rechercher</a>
            </div>
            <div class="wish-list">
                <img class="icon" src="./assets/coeur.png" alt="icon heart">
                <a href="#">Liste de souhaits</a>
            </div>
            <div class="cart">
                <img class="icon" src="./assets/cart.png" alt="icon cart">
                <a href="#">Panier</a>
            </div>
            <div class="login">
                <img class="icon" src="./assets/login.png" alt="icon user login">
                <a href="#">Connexion</a>
            </div>
        </div>
    </nav>

    <section class="content">
        <!--------------- aside left ------------------>
        <aside class="left-aside">
            <div class="left-nav">
                <img class="icon" src="./assets/star.png" alt="icon star">
                <a href="#">Jeux</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/cross.png" alt="icon gamepad">
                <a href="#">Hardware</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/nintendo_switch.png" alt="icon switch nintendo">
                <a href="#">Nintendo Switch Online</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/eshop.png" alt="icon shopping bag">
                <a href="#">Nintendo eShop</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/shop.png" alt="icon cloud nintendo">
                <a href="#">My Nintendo Store</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/community.png" alt="icon community">
                <a href="#">My Nintendo Store</a>
            </div>
            <div class="left-nav">
                <img class="icon" src="./assets/dot.png" alt="icon tripple dot">
            </div>
        </aside>
        <section class="container-img">
            <img id="kirby1" src="./assets/images/V1x2_NSwitch_KirbyAndTheForgottenLand_frFR_image600w.jpg"
                alt="kirby">
            <img id="kirby2" src="./assets/images/SQ_Kirby30thAnniversary_image600w.jpg" alt="kirby pink">
            <img id="pokemon1" src="./assets/images/1x1NSwitchPokemonLegendsArceusReleaseDatefrfR_image600w.jpg" alt="pokemon">
            <img id="pokemon2" src="./assets/images/2x1-NSwitchDS-PokemonBDSP-Combo-HomepageOnly-frFR_image1250w.jpg" alt="pokemon2">
            <img id="mario" src="./assets/images/SQ_NSwitch_MarioPartySuperstars_OutNow_frFR.jpg" alt="mario party">
            <img id="metroid" src="./assets/images/SQ_NSwitch_MetroidDread_image600w.jpg" alt="metroid dread">
            <img id="cerebral" src="./assets/images/SQ_NSwitch_BigBrainAcademyBrainVsBrain_TextOverlay_frFR.jpg" alt="big brain">
        </section>
        <aside class="last-news">

        </aside>
    </section>

</body>

</html>
